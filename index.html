<!DOCTYPE html>
<html>
    <head>
        <title>AES Encryptor-Decryptor</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="jquery-3.3.1.min.js" type="text/javascript"></script>
        <script src="tools.js" type="text/javascript"></script>
        <script src="aes.js" type="text/javascript"></script>
        <link href="bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    </head>
    <body>
        <main role="main">
            <div class="jumbotron">
                <div class="container">
                    <h1 class="display-5">AES Encryptor-Decryptor</h1>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <h2>Encrypt</h2>
                        <form>
                            <div class="form-group">
                                <label for="aes-encrypt-text">A: Input text:</label>
                                <textarea class="form-control" id="aes-encrypt-text" row="6"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="aes-encrypt-pass">B: Password:</label>
                                <div><input  class="form-control"  id="aes-encrypt-pass"></div>
                            </div>
                            <div class="form-group">
                                <label for="aes-encrypt-text-result">C: Output text:</label>
                                <textarea class="form-control" id="aes-encrypt-text-result" row="6"></textarea>
                            </div>
                            <div class="field">
                                <input type="submit" value="1 AES Encrypt" id="aes-encrypt-submit">
                                <input type="submit" value="2 Copy to Decript (C to D)" id="aes-encrypt-copy">
                                <input type="submit" value="3 Copy pass (B to E)" id="aes-pass-copypass">
                            </div>
                        </form>
                    </div>
                    <div class="col-md-6">
                        <h2>Decrypt</h2>
                        <form>
                            <div class="form-group">
                                <label for="aes-decrypt-text">D: Input text:</label>
                                <textarea class="form-control" id="aes-decrypt-text" row="6"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="aes-decrypt-pass">E: Password:</label>
                                <div><input  class="form-control"  id="aes-decrypt-pass"></div>
                            </div>
                            <div class="form-group">
                                <label for="aes-decrypt-text-result">F: Output text:</label>
                                <textarea class="form-control" id="aes-decrypt-text-result" row="6"></textarea>
                            </div>
                            <div class="field">
                                <input type="submit" value="4 AES Decrypt" id="aes-decrypt-submit">
                                <input type="submit" value="5 Compare A with F" id="aes-compare">
                                <input type="submit" value="Reset" id="aes-reset">
                            </div>
                        </form>
                    </div>                    
                </div>
                <hr>
            </div>
        </main>
        <footer class="container">
            <p>&copy; R.Aznar 2018; (MIT Lic.) Using jquery,bootstrap & crypto-js (https://code.google.com/archive/p/crypto-js/wikis/License.wiki)</p>
        </footer>
    </body>
</html>
